<!DOCTYPE html>
<html lang="ja" style="height: 100vh;">

<head>
  <meta charset="utf-8" />
  <title>和訳表示サイト</title>
  <link rel="stylesheet" href="style/style.css" media="print" onload="this.media='all'">
  <link rel="apple-touch-icon" href="/apple.png" async>
  <link rel="stylesheet" href="style/startload.css" />
  <!--   <link rel="manifest" href="manifest.json" defer> -->
  <link rel="icon" href="../favicon.ico" id="favicon" async>
  <meta name="theme-color" content="#7aa1d6">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="ローカルに保存されている和訳ファイル(.wayakuなど)を開きます。">
</head>

<body>
  <div id="loading">
    <div class="loader">
      読み込み中
    </div>
  </div>
  <div id="headerButtons">
    <!--ここに拡張機能のボタン類も配置できるようにしたい-->
    <button type="button" class="tool-bar-button" id="fileButton">ファイル</button>
    <button type="button" class="tool-bar-button" id="settingsButton" onclick="openSettings();">設定</button>
  </div>
  <div id="tabs">
    <div id="tabsLeft">
      <div id="leftTabs">
        <!--左側に表示するタブたち-->
      </div>
      <div class="new-tab-button">
        <button class="reset" onclick="tab.new(null,'left')">+</button>
      </div>

    </div>
    <div class="contents-size-change-bar">
      <!-- 左右のコンテンツの幅を変えるバー -->
    </div>
    <div id="tabsRight">
      <div id="rightTabs">

      </div>
      <div class="new-tab-button">
        <button class="reset" onclick="tab.new(null,'right')">+</button>

      </div>
    </div>
  </div>
  <div id="mainContents">
    <div id="mainContentsLeft">
      タブが開かれていません。
    </div>
    <div id="ContentsSizeChangeBar" class="contents-size-change-bar"></div>
    <div id="mainContentsRight">
    </div>
  </div>
  <div id="appEvent" style="display:none!important;"></div>


  <!-- <script src="script/tab.js" defer></script> -->
  <script src="script/script.js" defer></script>
</body>

</html>
