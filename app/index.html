<!DOCTYPE html>
<html lang="ja" style="height: 100vh;">

<head>
  <meta charset="utf-8" />
  <title>和訳表示サイト</title>
  <link rel="stylesheet" href="style/style.css" media="print" onload="this.media='all'">
  <link rel="apple-touch-icon" href="/apple.png" async>
  <link rel="stylesheet" href="style/startload.css" />
  <!--   <link rel="manifest" href="manifest.json" defer> -->
  <link rel="icon" href="../favicon.ico" id="favicon" async>
  <link rel="manifest" href="manifest.json" defer>
  <meta name="theme-color" content="#7aa1d6">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="ローカルに保存されている和訳ファイル(.wayakuなど)を開きます。">
</head>

<body>
  <div id="loading">
    <div class="loader"></div>
    <h1>読み込み中です。しばらくお待ち下さい。万が一このまましばらく起動しなかったら、お問い合わせください。</h1>
    <div id="loadErrorMessage"></div>
  </div>
  <div id="headerButtons">
    <button type="button" class="tool-bar-button" id="fileButton"
      onclick="document.querySelector('#headerFileMenu').classList.toggle('header-file-manu-opened')">
      ファイル
    </button>
  </div>
  <div id="headerFileMenu"></div>
  <div id="tabs">
    <div id="tabsLeft">
      <div id="leftTabs"></div>
      <div class="new-tab-button">
        <button class="reset text-icon" onclick="tab.new(undefined,undefined,'left')" aria-label="新しいタブを開く">+</button>
      </div>
    </div>
    <div class="contents-size-change-bar">
      <!-- 左右のコンテンツの幅を変えるバー -->
    </div>
    <div id="tabsRight">
      <div id="rightTabs"></div>
      <div class="new-tab-button">
        <button class="reset text-icon" onclick="tab.new(undefined,undefined,'right')" aria-label="新しいタブを開く">+</button>
      </div>
    </div>
  </div>
  <div id="mainContents">
    <div id="mainContentLeft">
      タブが開かれていません。
    </div>
    <div id="ContentsSizeChangeBar" class="contents-size-change-bar"></div>
    <div id="mainContentRight">
    </div>
  </div>
  <div id="appEvent" style="display:none!important;"></div>
  <script src="../library/shortcut.js" defer></script>
  <script src="../library/uuid.js" defer></script>
  <script src="script/script.js" defer></script>
  <!-- <script src="https://kit.fontawesome.com/5f89789935.js" crossorigin="anonymous" defer></script> -->
  <!-- sw.jsの登録 -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function (registration) {
        // 登録成功
        console.log('ServiceWorker の登録に成功しました。スコープ: ', registration.scope);
      }).catch(function (err) {
        // 登録失敗
        console.log('ServiceWorker の登録に失敗しました。', err);
      });
    } else {
      console.error("サービスワーカー非対応ブラウザです。")
    }
  </script>
</body>

</html>
