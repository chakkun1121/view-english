<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <title>和訳ファイル表示|和訳表示サイト|chakkun1121</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/wayakufile.css">
  <link rel="icon" href="../../favicon.ico" id="favicon" async>
</head>

<body>
  <div id="newTab" class="hidden">
    <h1>和訳表示サイト</h1>
    <div class="new-tab-file-buttons">
      <button onclick='openFile()'>和訳ファイルを開く</button>
      <button onclick="createFile()">新しくファイルを作成する</button>
    </div>
  </div>
  <div id="file" class="hidden"></div>
  <div id="error" class="hidden">
    <h1 class="error-header">エラー</h1>
    <p>このページは<a href="../">和訳表示サイト</a>の埋め込み用です。</p>
  </div>
  <div id="loading" class="hidden">
    <h1 class="loading-header">読み込み中</h1>
    <p>しばらくお待ちください。</p>
  </div>
  <div id="edit" class="edit-file hidden">
    <div class="edit-header">
      <input class="edit-title" id="editTitle" placeholder="タイトルを入力">
      <button class="edit-cancel" onclick="cancelEdit()">キャンセル</button>
      <button class="edit-filish" onclick="finishEdit()">完了</button>
    </div>
    <textarea id="editMain" class="edit-main" placeholder="英文、日本語の順に改行して入力してください。"></textarea>
  </div>
  <script src="../../library/localforage.min.js"></script>
  <script src="../../library/uuid.js"></script>
  <script src="script/wayakuOperation.js"></script>
  <script src="script/wayakuStyle.js"></script>
  <script src="script/wayaku.js"></script>
  <script src="script/saveFile.js"></script>
  <script src="script/editWayaku.js"></script>
  <script src="script/cards.js"></script>
  <script src="../script/wayaku.js"></script>
  <script src="script/script.js"></script>
  <!-- sw.jsの登録 -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function (registration) {
        // 登録成功
        console.log('ServiceWorker の登録に成功しました。スコープ: ', registration.scope);
      }).catch(function (err) {
        // 登録失敗
        console.log('ServiceWorker の登録に失敗しました。', err);
      });
    } else {
      console.error("サービスワーカー非対応ブラウザです。")
    }
  </script>
</body>

</html>
