<!DOCTYPE html>
<html lang="ja" style="height: 100vh;">

<head>
  <meta charset="utf-8" />
  <title>フラッシュカード | 和訳表示サイト</title>
  <link href="card.css" rel="stylesheet">
  <link href="" id="darkModeCss" rel="stylesheet">
  <link rel="icon" href="../favicon.ico" id="favicon" async>
</head>

<body oncontextmenu="return false;" id='body'>
  <header id="header">
    <div id="headerLeft">
      <h1 id="title"></h1>
    </div>
    <div id="headerRight">
    </div>
  </header>
  <main>
    <div id="startSettings">
      <label><input type="checkbox" id="setRondom">ランダム表示を使用する</label>
      <button onclick="startCards()">フラッシュカードを開始する</button>
    </div>
    <div id="viewCards" class="view-card">
      <div class="problem">
        <p id="problem">問題が表示されます(これが表示されている場合はうまく動いていないので再度読み込んでください。)</p>
        <button class="audio" onclick="speech('problem')">再生</button>
      </div>
      <div class="answer">
        <div id="hideAnswer" onclick="showAnswer()">解答(クリックで表示)</div>
        <p id="answer">解答が表示されます</p>
        <button class="audio" onclick="speech('answer')">再生</button>
      </div>
    </div>
    <div id="viewResult">
      <button onclick="window.history.length==1?window.close():alert('タブを閉じるのに失敗しました。')">タブを閉じる</button>
    </div>
  </main>
  <!--js読み込み-->
  <script>let finishedScriptNumber</script>
  <script src="../app/script/wayaku.js" defer></script>
  <script src="./script.js" defer></script>
  <script src="../library/shortcut.js" defer></script>
  <script src="../library/hotkeys.js"></script>
  <script src="./keyShortcut.js" defer></script>
</body>

</html>
