<!--フラッシュカード用-->
<!DOCTYPE html>
<html lang="ja" style="height: 100vh;">

<head>
  <meta charset="utf-8" />
  <title>和訳表示サイト/フラッシュカード</title>
  <link href="../reset.css" rel="stylesheet">
  <link href="card.css" rel="stylesheet">
  <link href="" id="darkModeCss" rel="stylesheet">
  <script src="script.js"></script>
  <script src="../app/script/wayaku.js"></script>
</head>

<body oncontextmenu="return false;" id='body'>
  <header id="header">
    <div id="header_left">
      <h1 id="title"></h1>
    </div>
    <div id="header_right">
    </div>
  </header>
  <main>
    <div id="start_settings">
      <label><input type="checkbox" value="" id="set_rondom">ランダム表示を使用する</label>
      <button onclick="start_cards()">フラッシュカードを開始する</button>
    </div>
    <div id="view_cards">
      <div class="view-card">
        <p id="problem">問題が表示されます(これが表示されている場合はうまく動いていないので再度読み込んでください。)</p>
        <p>↓解答(クリックで表示)</p>
        <p id="answer" onclick="document.getElementById('answer').style.color='black';">解答が表示されます</p>
      </div>
    </div>
    <div id="view_result">
      <!-- <p>結果</p> -->
      <button onclick="window.close()">和訳サイトに戻る</button>
    </div>
  </main>
  <!--js読み込み-->
  <script src="../library/shortcut.js"></script>
  <script src="../library/hotkeys.js"></script>
  <script src="key_shortcut.js"></script>
</body>

</html>
